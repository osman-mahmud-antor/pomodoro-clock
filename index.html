<!DOCTYPE html>
<html>
<head>
	<title>POMODORO CLOCK</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<audio id="buzzer" src="up.mp3" type='audio/mp3'></audio>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="text-center">
		<h1>Build a pomodoro clock</h1>
		<div class="timeDiv">
			<h1 class="title1">Session Time</h1>
			<a href="#" class="btn btn-primary" id="minus5clock">-</a>
			<h2 id="timeType"></h2>
			<h2 id="num">25</h2>
			<a href="#" class="btn btn-primary" id="add5clock">+</a>
			<a href="#" class="btn btn-primary" id="reset">Reset</a>
		</div>
		<div id="breakDiv">
			<h1 class="title2">Break Time</h1>
			<a href="#" class="btn btn-primary" id="minus5break">-</a>
			<h2 id="breaknum">5</h2>
			<a href="#" class="btn btn-primary" id="add5break">+</a>
		</div>

		<a href="#" class="btn btn-primary" id="start">start</a>
	</div>
</body>
</html>
